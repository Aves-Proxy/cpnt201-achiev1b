  <h1>Notable Short Poems</h1>

  <h2>First Fig by Edna St. Vincent Millay</h2>
  <p>
    My candle burns at both ends;
    It will not last the night;
    But ah, my foes, and oh, my friends—
    It gives a lovely light!
  </p>

  <h2>A Cicada Shell by Matsuo Bashō</h2>
  <p>A cicada shell;
    it sang itself
    utterly away.</p>
